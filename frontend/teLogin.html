<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" corpo corpo6">
    <div class="caixaLogin">
        <div class="logo logo6"><img src="img/logo.png"></div>
        <form class="barraLogin">
            <label class="nome"><h4>Usuario/email</h4></label>
            <div class="barraNome">
                <input class="pesquisa pesquisa1" type="email" name="" placeholder="email" required>
            </div>
            <label class="senha"><h4>Senha</h4></label>
            <div class="barraSenha">
                <input class="pesquisa pesquisa1" type="password" name="" placeholder="senha" required>
            </div>
            <button class="botaoL botaoL1" type="submit">Entrar</button>
        </form>
    </div>
    <script src="teLogin.js"></script>
</body>
</html>
