<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cdastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" corpo corpo6">
    <div class="caixaLogin">
        <div class="logo logo6"><img src="img/logo.png"></div>
        <div class="titulo"><h2>Cadastro</h2></div>
        <form class="barraLogin">
            <label class="nome"><h4>Usuario</h4></label>
            <div class="barraNome">
                <input class="pesquisa pesquisa1" type="text" name="" placeholder="usuario" required>
            </div>
            <label class="Email"><h4>email</h4></label>
            <div class="barraEmail">
                <input class="pesquisa pesquisa1" type="email" name="" placeholder="email" required>
            </div>
            <label class="senha"><h4>Senha</h4></label>
            <div class="barraSenha">
                <input class="pesquisa pesquisa1" type="password" name="" placeholder="senha" required>
            </div>

            <button class="botaoL botaoL1" type="submit">Cadastrar</button>
            <a class= "irLogin" href="teLogin.html"><h6>ir para login</h6></a>
        </form>
       
    </div>
    <script src="teCadastro.js"></script>


</body>
</html>
